baseURL: https://trirpi.github.io/
languageCode: en-us
title: Tristan Trouwen
theme: PaperMod

# Enable robots.txt generation
enableRobotsTXT: true

# Sitemap configuration
sitemap:
  changeFreq: weekly
  filename: sitemap.xml
  priority: 0.5

defaultContentLanguage: en

permalinks:
  posts: /posts/:title/

pagination:
  pagerSize: 5

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  goldmark:
    renderer:
      unsafe: true

params:
  author: Tristan Trouwen
  description: A blog where I venture into the worlds of music, code, AI, and compilers.
  
  # PaperMod specific
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: false
  TocOpen: false
  
  homeInfoParams:
    Title: "Hi, I'm Tristan ðŸ‘‹"
    Content: "Software Engineer ðŸŽµ Musician"
  
  socialIcons:
    - name: github
      url: "https://github.com/trirpi"
    - name: twitter
      url: "https://twitter.com/trirpi"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/5519975/tristan"

  # Search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON
